<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>关键字维护</title>
    <link rel="stylesheet" href="../../src/framework/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../src/framework/css/fileinput.min.css">
    <link rel="stylesheet" href="../../src/css/cover.css">
    <!--[if lt IE9]-->
    <script src="http://cdn.bootcss.com/html5shiv/r29/html5.min.js"></script>
    <!--[endif]-->
</head>
<body>
    <div class="container">
        <!--置顶栏-->
        <nav class="navbar navbar-default" role="navigation">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">论文送审系统</a>
            </div>
            <div class="col-xs-offset-10">
                <ul class="nav navbar-nav">
                    <li><a href="#"><span class="glyphicon glyphicon-user"></span>张三</a></li>
                    <li><a href="#"><span class="glyphicon glyphicon-log-out"></span>注销</a></li>
                </ul>
            </div>
        </nav>

        <!--内容-->
        <div class="row">
            <!--导航-->
            <div class="col-xs-2">
                <ul class="nav nav-pills nav-stacked">
                    <li><a href="admin_selfinfo.html">个人信息</a></li>
                    <li><a href="admin_infoimport.html">信息导入</a></li>
                    <li><a href="admin_infomanage.html">信息管理</a></li>
                    <li  class="active"><a href="admin_keyword.html">关键字维护</a></li>
                    <li><a href="admin_result.html">送审匹配</a></li>
                </ul>
            </div>

            <!--标签页-->
            <div class="col-xs-10">

                <ul id="myTab" class="nav nav-tabs">
                    <li class="active">
                        <a href="#import" data-toggle="tab">
                            导入
                        </a>
                    </li>
                    <li><a href="#list" data-toggle="tab">列表</a></li>
                </ul>

                <div id="myTabContent" class="tab-content">

                    <!--导入-->
                    <div class="tab-pane fade in active padding-top" id="import">
                        <!--研究方向及关键字批量导入-->
                        <div class="row">
                            <h2 class="text-center">批量插入</h2>
                            <div class="col-xs-12">
                                <form class="form-horizontal admin-form-upload" role="form" action="#" enctype="multipart/form-data">
                                    <div class="form-group">
                                        <label for="keywords" class="col-xs-2 control-label col-xs-offset-1">研究方向及关键字</label>
                                        <div class="col-xs-6">
                                            <input type="file" class="file" id="keywords">
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>

                        <!--研究方向及关键字的单条插入-->
                        <div class="row">
                            <h2 class="text-center">单条插入</h2>
                            <div class="col-xs-12">
                                <form class="form-horizontal" role="form" action="#">
                                    <div class="form-group">
                                        <label for="direct_p" class="col-xs-2 control-label col-xs-offset-1">第一级研究方向</label>
                                        <div class="col-xs-6">
                                            <input type="text" class="form-control" id="direct_p"
                                                   placeholder="第一级研究方向">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="direct_c" class="col-xs-2 control-label col-xs-offset-1">第二级研究方向</label>
                                        <div class="col-xs-6">
                                            <input type="text" class="form-control" id="direct_c" placeholder="第二级研究方向"/>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="keyword" class="col-xs-2 control-label col-xs-offset-1">关键字</label>
                                        <div class="col-xs-6">
                                            <input type="text" class="form-control" id="keyword" placeholder="关键字"/>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <div class="col-xs-6 col-xs-offset-3">
                                            <button type="submit" class="btn btn-primary btn-full login-btn">添加</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>

                        <hr>
                        <!--删除全部研究方向和关键字-->
                        <div class="row">
                            <div class="col-xs-6 col-xs-offset-3">
                                <button type="submit" class="btn btn-danger btn-full"  data-toggle="modal"
                                        data-target="#delete-confirm">清空所有研究方向和关键字数据</button>
                            </div>
                            <!-- 删除确认框 -->
                            <div class="modal fade" id="delete-confirm" tabindex="-1" role="dialog"
                                 aria-labelledby="myModalLabel" aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <button type="button" class="close"
                                                    data-dismiss="modal" aria-hidden="true">
                                                &times;
                                            </button>
                                            <h4 class="modal-title" id="myModalLabel">
                                                删除确认
                                            </h4>
                                        </div>
                                        <div class="modal-body">
                                            确认要删除所有研究方向和关键字数据吗
                                        </div>
                                        <div class="modal-footer">

                                            <!--删除的确认按钮-->
                                            <button type="button" class="btn btn-primary" id="J-clear-keywords">
                                                确认删除
                                            </button>
                                            <button type="button" class="btn btn-default"
                                                    data-dismiss="modal">关闭
                                            </button>

                                        </div>
                                    </div><!-- /.modal-content -->
                                </div><!-- /.modal -->
                                </div>
                        </div>
                    </div>

                    <!--列表-->
                    <div class="tab-pane fade padding-top" id="list">
                        <!--信息列表-->
                        <table class="table">
                            <thead>
                            <tr>
                                <th>1级研究方向</th>
                                <th>2级研究方向</th>
                                <th>关键字</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td>信息论</td>
                                <td>经典信息论</td>
                                <td>关键字1，关键字2，关键字3</td>
                            </tr>
                            <tr>
                                <td>信息论</td>
                                <td>经典信息论</td>
                                <td>关键字1，关键字2，关键字3</td>
                            </tr>
                            <tr>
                                <td>信息论</td>
                                <td>经典信息论</td>
                                <td>关键字1，关键字2，关键字3</td>
                            </tr>
                            <tr>
                                <td>信息论</td>
                                <td>经典信息论</td>
                                <td>关键字1，关键字2，关键字3</td>
                            </tr>
                            </tbody>
                        </table>


                        <!--分页-->
                        <div class="row">
                            <div class="col-xs-6 col-xs-offset-3">
                                <ul class="pagination">
                                    <li class="disabled"><a href="#">&laquo;</a></li>
                                    <li class="active"><a href="#">1</a></li>
                                    <li><a href="#">2</a></li>
                                    <li><a href="#">3</a></li>
                                    <li><a href="#">4</a></li>
                                    <li><a href="#">5</a></li>
                                    <li><a href="#">&raquo;</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>


                </div>

            </div>
        </div>
    </div>

    <script src="../../src/framework/js/jquery-2.2.2.min.js"></script>
    <script src="../../src/js/browserwarning.js"></script>
    <script src="../../src/framework/js/bootstrap.min.js"></script>
    <script src="../../src/framework/js/fileinput.min.js"></script>
    <script src="../../src/framework/js/fileinput_locale_zh.js"></script>
    <script>
        //清除所有数据的按钮
        var $modal = $("#delete-confirm");//删除确认框
        $("#J-clear-keywords").click(function(e){
            $modal.modal("hide");//隐藏
            //进行数据删除
            //TODO
        });
    </script>
</body>
</html>
