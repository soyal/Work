<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>关键字维护</title>
    <link rel="stylesheet" href="../../src/framework/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../src/framework/css/fileinput.min.css">
    <link rel="stylesheet" href="../../src/css/cover.css">
</head>
<body>
    <div class="container">
        <!--置顶栏-->
        <nav class="navbar navbar-default" role="navigation">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse"
                        data-target="#example-navbar-collapse">
                    <span class="sr-only">切换导航</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">论文送审系统</a>
            </div>
            <div class="col-xs-offset-10">
                <ul class="nav navbar-nav">
                    <li><a href="#"><span class="glyphicon glyphicon-user"></span>张三</a></li>
                    <li><a href="#"><span class="glyphicon glyphicon-log-out"></span>注销</a></li>
                </ul>
            </div>
        </nav>

        <!--内容-->
        <div class="row">
            <!--导航-->
            <div class="col-xs-2">
                <ul class="nav nav-pills nav-stacked">
                    <li><a href="admin_selfinfo.html">个人信息</a></li>
                    <li><a href="admin_infoimport.html">信息导入</a></li>
                    <li><a href="admin_infomanage.html">信息管理</a></li>
                    <li  class="active"><a href="admin_keyword.html">关键字维护</a></li>
                    <li><a href="#">匹配结果</a></li>
                </ul>
            </div>

            <!--标签页-->
            <div class="col-xs-10">

                <ul id="myTab" class="nav nav-tabs">
                    <li class="active">
                        <a href="#import" data-toggle="tab">
                            导入
                        </a>
                    </li>
                    <li><a href="#list" data-toggle="tab">列表</a></li>
                </ul>

                <div id="myTabContent" class="tab-content">

                    <!--导入-->
                    <div class="tab-pane fade in active padding-top" id="import">
                        <!--研究方向及关键字批量导入-->
                        <div class="row">
                            <h2 class="text-center">批量插入</h2>
                            <div class="col-xs-12">
                                <form class="form-horizontal admin-form-upload" role="form" action="#" enctype="multipart/form-data">
                                    <div class="form-group">
                                        <label for="keywords" class="col-xs-2 control-label col-xs-offset-1">研究方向及关键字</label>
                                        <div class="col-xs-6">
                                            <input type="file" class="file" id="keywords">
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>

                        <!--研究方向及关键字的单条插入-->
                        <div class="row">
                            <h2 class="text-center">单条插入</h2>
                            <div class="col-xs-12">
                                <form class="form-horizontal" role="form" action="#">
                                    <div class="form-group">
                                        <label for="direct_p" class="col-xs-2 control-label col-xs-offset-1">第一级研究方向</label>
                                        <div class="col-xs-6">
                                            <input type="text" class="form-control" id="direct_p"
                                                   placeholder="第一级研究方向">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="direct_c" class="col-xs-2 control-label col-xs-offset-1">第二级研究方向</label>
                                        <div class="col-xs-6">
                                            <input type="text" class="form-control" id="direct_c" placeholder="第二级研究方向"/>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="keyword" class="col-xs-2 control-label col-xs-offset-1">关键字</label>
                                        <div class="col-xs-6">
                                            <input type="text" class="form-control" id="keyword" placeholder="关键字"/>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <div class="col-xs-6 col-xs-offset-3">
                                            <button type="submit" class="btn btn-primary btn-full login-btn">添加</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>

                        <hr>
                        <div class="row">
                            <div class="col-xs-6 col-xs-offset-3">
                                <button type="submit" class="btn btn-danger btn-full" id="J-clear-keywords">清空所有研究方向和关键字数据</button>
                            </div>
                        </div>
                    </div>

                    <!--列表-->
                    <div class="tab-pane fade padding-top" id="list">

                    </div>


                </div>

            </div>
        </div>
    </div>

    <script src="../../src/framework/js/jquery-2.2.2.min.js"></script>
    <script src="../../src/framework/js/bootstrap.min.js"></script>
    <script src="../../src/framework/js/fileinput.min.js"></script>
    <script src="../../src/framework/js/fileinput_locale_zh.js"></script>
</body>
</html>
