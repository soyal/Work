<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>login</title>
    <link rel="stylesheet" href="../../src/framework/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../src/css/cover.css"/>
</head>
<body>
    <div class="row">
        <div class="col-xs-12">
            <div class="alert alert-danger text-center J-warning" id="J-warning">
                <p>您目前使用的浏览器版本过低，不能正常使用本网站，请使用最新的IE浏览器或者是chrome浏览器</p>
            </div>
        </div>
        <div class="col-xs-12">
            <div class="alert alert-info text-center font-size-18">
                <p><strong>信息截止录入时间为：2016年4月10日</strong></p>
            </div>
        </div>
    </div>
    <div class="container">

        <div class="login-container col-xs-8 col-xs-offset-2">
            <div class="row">
                <div class="col-xs-12">
                    <h1 class="login-h1 text-center">论文送审系统</h1>
                </div>
            </div>
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label for="username" class="col-xs-2 control-label col-xs-offset-1">用户名</label>
                    <div class="col-xs-6">
                        <input type="text" class="form-control" id="username"
                               placeholder="用户名">
                    </div>
                </div>

                <div class="form-group">
                    <label for="password" class="col-xs-2 control-label col-xs-offset-1">密码</label>
                    <div class="col-xs-6">
                        <input type="password" class="form-control" id="password" placeholder="密码"/>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-xs-6 col-xs-offset-3">
                        <button type="submit" class="btn btn-primary btn-full login-btn">登陆</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="../../src/framework/js/jquery-1.8.3.min.js"></script>
    <script src="../../src/js/browserdetect.js"></script>
    <script>
        if(curBrowser == "IE8"){
            $("#J-warning").show();
        }
    </script>
</body>
</html>
