      <div class="col-xs-10 padding-top">
        <div class="alert alert-danger alert-dismissable direct-alert" id="J-alert">
            <button type="button" class="close"
                    aria-hidden="true">
               &times;
            </button>
            <span class="alert-content">研究方向达到添加上限</span>
         </div>
         <span id="J-initinfo" class="initinfo">信息获取中···</span>
         <div  id="J-pageforinit">
            <form class="form-horizontal" role="form" action="updatepaper" id="J-form-paper" method="post">


            <!--关键字的添加-->
            <div class="form-group">

               <div class="col-xs-12">
                  <div class="row">
                     <div class="col-xs-12">
                        <button type="button" class="btn btn-info operation-item" id="J-keywords-add" disabled>添加</button>

                     </div>
                  </div>

               </div>
            </div>

            <div class="form-group">
               <div class="col-xs-6 col-xs-offset-3">
                  <button type="button" class="btn btn-primary" id="J-paper-update" disabled>确认修改</button>
                  <button type="button" class="btn btn-default" id="J-paper-edit">编辑</button>
               </div>
            </div>
         </form>
